{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="card-header">
    <a href="{% url 'create_tag' %}" class="btn btn-primary">Добавить тег</a>
</div>
{% if tags.count %}
<table class="table table-striped">
    <tbody>
    {% for tag in tags %}
        <tr>
            <td class="text-left" scope="row">
            <a href="{% url 'tag_detail' tag.id %}">{{ tag.name }}</a>
            </td>
            <td class="text-right">
                <a href="{% url 'update_tag' tag.id %}" class="btn btn-primary">Редактировать</a>
                <a href="{% url 'delete_tag' tag.id %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<h3 class="text-center">Теги отсутствуют</h3>
{% endif %}
{% endblock %}
